<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width , initial-scale=1">

                <title>
                        {% block title %}
                                StockPred
                        {% endblock %}
                </title>

                {% block stylesheets %}
                        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
                        <link rel="stylesheet" href="/static/css/base.css">
                {% endblock %}
        </head>
        <body>
                <script src="/static/js/today.js"></script>    

                {% block navbar %}
                        <nav class="navbar nav" role="navigation" aria-label="main navigation">
                            <div class="navbar-brand">
                                <span class="navbar-item">
                                    StockPred
                                </span>
                            </div>
                        </nav> 
                {%endblock%}
                
                <section class="cont1">
                <div class="main">
                    {% block tabs %}
                            <div class="tabs is-boxed">
                                <ul>
                                    <li class="is-active">
                                      <a>
                                        <span>Amazon</span>
                                      </a>
                                    </li>
                                </ul>
                            </div>
                    {% endblock %}

                    {% block input %}
                            <div class="dinput">
                                    <center>
                                        <div class="date">
                                            <h1 id="dec">Enter date for closing stock : </h1>
                                            <input id="day" type="date" min="2019-02-01">
                                        </div>

                                        <button id="but" onclick=predict()>Predict</button>
                                    </center>
                            </div>
                    {% endblock %}
                </div>

                <div class="result">
                    <div class="loader" id="loader">
                    </div>

                    <div class="output hide">
                        <button id="obut" onclick=back()>Back</button>
                    </div>
                </div>
                </section>
        </body>
